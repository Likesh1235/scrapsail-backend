# Production Configuration with Environment Variables
# This file uses environment variables for sensitive data

# MySQL Database Configuration - Uses MYSQL_URL from environment
# Aiven MySQL requires SSL certificate verification
# CA certificate (ca.pem) is located in src/main/resources/
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# SSL Certificate Configuration for Aiven MySQL
# Use VERIFY_CA to validate against Aiven's CA certificate
spring.datasource.hikari.data-source-properties.sslMode=VERIFY_CA
spring.datasource.hikari.data-source-properties.trustCertificateKeyStoreUrl=classpath:ca.pem
spring.datasource.hikari.data-source-properties.trustCertificateKeyStorePassword=

# Database Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.initialization-fail-timeout=60000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# Set dialect explicitly - required when DB connection unavailable during initialization
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Also set via Jakarta Persistence for Hibernate 6+
jakarta.persistence.jdbc.url=${MYSQL_URL}
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=${PORT:8080}
spring.main.web-application-type=servlet

