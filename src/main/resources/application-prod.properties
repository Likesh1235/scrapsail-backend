# Production Configuration with Environment Variables
# This file uses environment variables for sensitive data (set in Render)

# MySQL Database Configuration - Reads from Render environment variables
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# SSL Certificate Configuration for Aiven MySQL
# CA certificate (ca.pem) is in src/main/resources/
spring.datasource.hikari.data-source-properties.sslMode=VERIFY_CA
spring.datasource.hikari.data-source-properties.trustCertificateKeyStoreUrl=classpath:ca.pem
spring.datasource.hikari.data-source-properties.trustCertificateKeyStorePassword=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=${PORT:8080}

