# Database connection - use environment variables if available, otherwise use defaults
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/scrapsail}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings for Railway
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1

# SSL Certificate Configuration for Aiven MySQL (if ca.pem exists)
# If SSL fails, app will still start but DB connection will fail
spring.datasource.hikari.data-source-properties.sslMode=REQUIRED
spring.datasource.hikari.data-source-properties.allowPublicKeyRetrieval=true

# JPA Configuration - allow app to start even if DB fails
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# Don't fail startup if datasource is not available
spring.datasource.continue-on-error=true
# Don't validate connection on startup
spring.datasource.hikari.initialization-fail-timeout=-1

# Server Configuration - Railway sets PORT automatically
server.port=${PORT:8080}
spring.main.web-application-type=servlet

# Allow app to start even if datasource initialization fails
spring.datasource.initialization-mode=never
# Disable JPA repositories validation on startup
spring.data.jpa.repositories.bootstrap-mode=default
# Don't validate database connection on startup
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

