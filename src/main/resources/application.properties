# =============================
# ScrapSail MySQL Configuration (Local Development)
# =============================
# Local MySQL connection - defaults to localhost
spring.datasource.url=jdbc:mysql://localhost:3306/scrapsail?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings for local development
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-test-query=SELECT 1

# =============================
# JPA + Hibernate
# =============================
# Auto-create/update database schema on startup
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

# =============================
# Server Configuration
# =============================
server.port=8080
spring.main.web-application-type=servlet

# ==========================================================
# ✅ File Upload Limits
# ==========================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================================================
# ✅ Logging Configuration
# ==========================================================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.scrapsail=DEBUG
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.security=WARN

# Structured logging with pattern (includes requestId from MDC)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{requestId}] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{requestId}] %logger{36} - %msg%n

# ==========================================================
# ✅ Error Handling
# ==========================================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

