# =============================
# ScrapSail MySQL Configuration (Railway)
# =============================
# Use environment variables for security
# Railway will provide: MYSQL_URL, MYSQLUSER, MYSQLPASSWORD
# Format: jdbc:mysql://host:port/database
spring.datasource.url=${MYSQL_URL:jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:scrapsail}}
spring.datasource.username=${MYSQLUSER:${DB_USERNAME:root}}
spring.datasource.password=${MYSQLPASSWORD:${DB_PASSWORD:}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================
# JPA + Hibernate Settings
# =============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# =============================
# Server Configuration
# =============================
server.port=${PORT:8080}
spring.main.web-application-type=servlet

# =============================
# File Upload
# =============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =============================
# Logging Configuration
# =============================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.scrapsail=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.security=WARN

# =============================
# Error Messages
# =============================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# =============================
# Gmail SMTP (Optional - Skip if not using email)
# =============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
