# =============================
# ScrapSail MySQL Configuration (Railway)
# =============================
# Railway provides these automatically: MYSQLHOST, MYSQLPORT, MYSQLDATABASE, MYSQLUSER, MYSQLPASSWORD
# Construct JDBC URL from Railway variables or use MYSQL_URL if provided
spring.datasource.url=${MYSQL_URL:jdbc:mysql://${MYSQLHOST:${DB_HOST:localhost}}:${MYSQLPORT:${DB_PORT:3306}}/${MYSQLDATABASE:${DB_NAME:railway}}}
spring.datasource.username=${MYSQLUSER:${DB_USERNAME:root}}
spring.datasource.password=${MYSQLPASSWORD:${DB_PASSWORD:}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================
# JPA + Hibernate Settings
# =============================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# =============================
# Server Configuration
# =============================
server.port=${PORT:8080}
spring.main.web-application-type=servlet

# =============================
# File Upload
# =============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =============================
# Logging Configuration
# =============================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.scrapsail=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.security=WARN

# =============================
# Error Messages
# =============================
server.error.include-message=on_param
server.error.include-binding-errors=on_param
server.error.include-stacktrace=never
