# ==========================================================
# ✅ ScrapSail - MySQL Configuration (Aiven)
# ==========================================================

# --- Database Connection ---
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Connection pool settings optimized for Render free tier (512MB)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1

# ==========================================================
# ✅ JPA / Hibernate Configuration
# ==========================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Set MySQL dialect explicitly (required when DB connection not available during startup)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Also set via Jakarta Persistence for Hibernate 6+
jakarta.persistence.jdbc.url=${MYSQL_URL}
spring.jpa.properties.hibernate.format_sql=true

# ==========================================================
# ✅ Server Configuration
# ==========================================================
server.port=${PORT:8080}
spring.main.web-application-type=servlet
# Use PORT from environment (Render sets this automatically)
# Fallback to 8080 if PORT not set

# ==========================================================
# ✅ File Upload Limits
# ==========================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================================================
# ✅ Logging Configuration
# ==========================================================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.scrapsail=DEBUG
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.security=WARN

# Structured logging with pattern (includes requestId from MDC)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{requestId}] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{requestId}] %logger{36} - %msg%n

# ==========================================================
# ✅ Error Handling
# ==========================================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# ==========================================================
# ✅ Email (Gmail SMTP) - Uses environment variables
# ==========================================================
spring.mail.host=${EMAIL_HOST:smtp.gmail.com}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
